syntax = "proto3";
option java_package = "com.ajijul.elnaz.data.datastore.proto";
option java_multiple_files = true;

message UserPreferences {
  string uid = 1;
  string name = 2;
  string email = 3;
  string mobile = 4;
  string address = 5;
  string role = 6;
  int64 createdAt = 7;  // Unix timestamp
}